<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>햄버거아이콘</title>
    <style>
        .hamb{
            width: 35px;
            cursor: pointer;
        }
        span{
            display: block;
            height: 5px;
            background: #000;
            margin: 6px 0;
            transition: all 0.4s;
        }

        .change .bar1{
            transform: translate(0, 11px) rotate(-45deg);
        }
        .change .bar2{
            opacity: 0;
        }
        .change .bar3{
            transform: translate(0, -11px) rotate(45deg);
        }
    </style>
</head>
<body>
    <div  class="hamb" onclick="ani(this)">
        <span class="bar1"></span>
        <span class="bar2"></span>
        <span class="bar3"></span>
    </div>

    <script>
        function ani(t){
            t.classList.toggle("change");
        }
    </script>
</body>
</html>
