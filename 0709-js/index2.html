<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="txt"></p>
    <script>
        let age = Number(prompt("당신의 나이를 입력하세요."));
        let result = age >= 18 ? "성인이시군요": "미성년자 입니다.";
        document.getElementById("txt").innerHTML = result;
    </script>
    
</body>
</html>
