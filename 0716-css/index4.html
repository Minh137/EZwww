<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
        }
        .flex-item{
            width: 50%;
            background: #ededed;
            text-align: center;
            font-size: 40px;
            line-height: 100px;
        }
        .flex-item:last-child{
            background: dodgerblue;
        }
        @media(max-width:800px){
            .flex-item{
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-item">메뉴1</div>
        <div class="flex-item">메뉴2</div>
    </div>
</body>
</html>
